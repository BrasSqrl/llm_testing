<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0"
/>
<title>Bank Credit Assistant</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background-color: #0f172a;
    color: #f8fafc;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  .app-shell {
    width: 100%;
    max-width: 900px;
    background-color: #1e293b;
    border-radius: 1rem;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    border: 1px solid rgba(148,163,184,0.2);
    min-height: 80vh;
  }

  header {
    padding: 1rem 1.5rem;
    border-bottom: 1px solid rgba(148,163,184,0.2);
    font-size: 0.9rem;
    color: #94a3b8;
  }

  header strong {
    color: #f8fafc;
    font-weight: 600;
  }

  .history {
    flex: 1;
    overflow-y: auto;
    padding: 1.5rem;
  }

  .bubble {
    max-width: 70%;
    padding: 0.75rem 1rem;
    border-radius: 0.75rem;
    margin-bottom: 1rem;
    white-space: pre-wrap;
    line-height: 1.4;
    font-size: 0.9rem;
  }

  .user {
    background-color: #3b82f6;
    color: #fff;
    margin-left: auto;
    border-bottom-right-radius: 0.25rem;
  }

  .assistant {
    background-color: #334155;
    color: #f8fafc;
    margin-right: auto;
    border-bottom-left-radius: 0.25rem;
    border: 1px solid rgba(148,163,184,0.3);
  }

  .input-row {
    border-top: 1px solid rgba(148,163,184,0.2);
    padding: 1rem 1.5rem;
    display: flex;
    gap: 0.75rem;
    background-color: #1e293b;
    border-bottom-left-radius: 1rem;
    border-bottom-right-radius: 1rem;
  }

  .textbox {
    background-color: #0f172a;
    color: #f8fafc;
    border: 1px solid rgba(148,163,184,0.3);
    flex: 1;
    border-radius: 0.5rem;
    padding: 0.75rem 0.75rem;
    font-size: 0.9rem;
    line-height: 1.4;
  }

  .textbox:focus {
    outline: 2px solid #3b82f6;
    outline-offset: 0;
  }

  .send-btn {
    background-color: #3b82f6;
    color: #fff;
    font-size: 0.9rem;
    border: none;
    border-radius: 0.5rem;
    padding: 0 1rem;
    font-weight: 600;
    cursor: pointer;
  }

  .send-btn:active {
    transform: scale(0.98);
  }

  .send-btn[disabled] {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .status-line {
    font-size: 0.7rem;
    color: #94a3b8;
    text-align: right;
    padding: 0 1.5rem 0.5rem;
  }
</style>
</head>
<body>

<div class="app-shell">
  <header>
    <strong>Bank Credit Assistant</strong>
    <div>Local LLM + MCP + n8n</div>
  </header>

  <div id="history" class="history"></div>

  <div class="status-line" id="statusLine"></div>

  <div class="input-row">
    <textarea
      id="messageInput"
      class="textbox"
      rows="2"
      placeholder="Ask something like: What's in the pipeline right now?"></textarea>
    <button id="sendBtn" class="send-btn">Send</button>
  </div>
</div>

<script>
const historyEl = document.getElementById("history");
const inputEl = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const statusEl = document.getElementById("statusLine");

function appendBubble(text, who) {
  const div = document.createElement("div");
  div.classList.add("bubble", who === "user" ? "user" : "assistant");
  div.textContent = text;
  historyEl.appendChild(div);
  historyEl.scrollTop = historyEl.scrollHeight;
}

async function sendMessage() {
  const msg = inputEl.value.trim();
  if (!msg) return;

  // show user bubble
  appendBubble(msg, "user");
  inputEl.value = "";
  inputEl.focus();

  // disable button while waiting
  sendBtn.disabled = true;
  statusEl.textContent = "Thinking...";

  try {
    const res = await fetch("/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    appendBubble(data.answer || "(no answer)", "assistant");
  } catch (err) {
    appendBubble("Error talking to backend.", "assistant");
  } finally {
    sendBtn.disabled = false;
    statusEl.textContent = "";
  }
}

sendBtn.addEventListener("click", sendMessage);
inputEl.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
